
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/scripts.js"></script>
    </head>
    <body>
        <div class="main-title">
            <div class="overlay">
                <div>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5.5,21C4.72,21 4.04,20.55 3.71,19.9V19.9L1.1,10.44L1,10A1,1 0 0,1 2,9H6.58L11.18,2.43C11.36,2.17 11.66,2 12,2C12.34,2 12.65,2.17 12.83,2.44L17.42,9H22A1,1 0 0,1 23,10L22.96,10.29L20.29,19.9C19.96,20.55 19.28,21 18.5,21H5.5M12,4.74L9,9H15L12,4.74M12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17A2,2 0 0,0 14,15A2,2 0 0,0 12,13Z" />
                    </svg>
                    <h1>당당마켓</h1>
                    <span>가장 가까운 중고거래 플랫폼</span>
                </div>
            </div>
        </div>
        <div class="product-content">
            <div class="product-list">
                <div class="list-group list-group-flush">
                    {% for product in products %}
                    <button type="button" class="list-group-item list-group-item-action" id="{{ product.title }}">
                        <div class="media">
                            <img src="/static/{{ product.image }}" class="mr-2 product-image">
                            <div class="media-body text-right">
                                <strong>{{ product.title }}</strong><br>
                                <small>{{ product.location }}</small><br>
                                <span>{{ product.price }}원</span>
                            </div>
                        </div>
                    </button>
                    {% endfor %}
                </div>
            </div>
            <div class="product-btn">
                <a role="button" href="/writepage" class="btn btn-primary">상품 등록</a>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="" id="detailModalImage">
                        <div id="detailModalLocation"></div>
                        <div id="detailModalPrice"></div>
                        <div id="detailModalContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
